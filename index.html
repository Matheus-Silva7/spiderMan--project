<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spider Man</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Saira:wght@700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
</head>

<body>
  <main>
    <section class="choose-spider">
      <div class="container">
        <div class="logo-spider">
          <img src="assets/img/logo-spider.png" alt="">
        </div>

        <h2>Escolha um personagem:</h2>
        <hr>
        <div class="spider-characters">

          <!-- chamando as img pelo js-->
          <div class="characters-list"></div>

          <!-- chamando descrição e img pelo js -->
          <div class="description-spider"></div>

        </div>
      </div>
    </section>
    <section class="fight">
      <div class="container">
 
        <h1 class="draw-title">Clique em sortear e aposte!</h1>
        
        <div class="fight">
          <div class="content-fight">
            <img src="assets/img/spider-logo.png" alt="">
            <button class="btn-draw">Sortear</button>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="assets/js/script.js"></script>
</body>

</html>
